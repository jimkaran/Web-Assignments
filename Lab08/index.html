<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/movieinfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lab 8</title>
</head>
<body>

    <div id="header">
        <h1>Showtimes</h1>
        <p>Give me something to do!</p>
    </div>

    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div id="inputForm">
                <form id="movieForm">
                    <label for="movieLocation" class="mt-lg-4">Location:</label>
                    <select id="movieLocation">
                        <option value="Oshawa Cinemas">Oshawa Cinemas</option>
                    </select>
                    <br/>
                    <label for="movieDate" class="mt-lg-4">Date:</label>
                    <input type="text" id="datepicker">
                    <br/>
                    <button class="btn btn-danger mt-lg-4">Submit</button>
                </form>
            </div>
            <div id="results" class="mt-lg-4"></div>
          </div>
          <div class="col">
            <div id="movieInfo" class="mt-lg-4"></div>
          </div>
        </div>
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
   <script src="./scripts/movieinfo.js"></script>
</body>
</html>
